<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div id="popup-content">
            <div class="setting-item">
                <label for="enable">Enable</label>
                <div class="setting-item-checkbox">
                    <input
                        id="enable"
                        name="enable"
                        type="checkbox"
                        class="toggle"
                    />
                </div>
            </div>

            <div class="setting-item">
                <label for="">Post Game:</label>
            </div>

            <div class="setting-item">
                <label for="postgame-rating">Rating</label>
                <div class="setting-item-checkbox">
                    <input
                        id="postgame-rating"
                        name="postgame_rating"
                        class="toggle"
                        type="checkbox"
                    />
                </div>
            </div>

            <div class="setting-item">
                <label for="postgame-chat-gameover">Game Over</label>
                <div class="setting-item-checkbox">
                    <input
                        id="postgame-chat-gameover"
                        name="postgame_chat_gameover"
                        type="checkbox"
                        class="toggle"
                    />
                </div>
            </div>

            <div class="setting-item">
                <label for="postgame-chat-vote">User Voting</label>
                <div class="setting-item-checkbox">
                    <input
                        id="postgame-chat-vote"
                        name="postgame_chat_vote"
                        type="checkbox"
                        class="toggle"
                    />
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>

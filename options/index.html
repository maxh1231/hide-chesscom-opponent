<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="color-scheme" content="dark light" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <h1>OPTIONS</h1>
        <h2>Hide your Opponent:</h2>
        <form id="settings-form" class="checkbox-container">
            <div class="setting-item">
                <label for="rating">Rating</label>
                <div class="setting-item-checkbox">
                    <input checked id="rating" type="checkbox" name="rating" />
                    <label for="rating">Hides your opponent's rating.</label>
                </div>

                <div class="indented-item">
                    <label for="rating-postgame">Post Game</label>
                    <div class="setting-item-checkbox">
                        <input
                            id="rating-postgame"
                            type="checkbox"
                            name="rating_postgame"
                        />
                        <label for="rating-postgame"
                            >After game ends, continue to hide opponent's
                            rating.</label
                        >
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button id="check-all">Check All</button>
                <button disabled type="submit" id="submit">Save</button>
            </div>
        </form>
    </body>
    <script src="index.js"></script>
</html>

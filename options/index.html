<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="color-scheme" content="dark light" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>OPTIONS</h1>
    <h2>Hide your Opponent:</h2>
    <form class="checkbox-container">

        <div class="setting-item">
            <label for="opp-avatar">Avatar</label>
            <div class="setting-item-checkbox">
                <input id="opp-avatar" type="checkbox" value="opp-avatar">
                <label for="opp-avatar">Replaces your opponent's avatar image with the default Chess.com avatar.</label>
            </div>
        </div>

        <div class="setting-item">
            <label for="opp-name">Username</label>
            <div class="setting-item-checkbox">
                <input id="opp-name" type="checkbox" value="opp-name">
                <label for="opp-name">Hides your opponent's username.</label>
            </div>

            <div class="indented-item">
                <label for="opp-name-postgame">Post Game</label>
                <div class="setting-item-checkbox">
                    <input id="opp-name-postgame" type="checkbox" value="opp-name-postgame">
                    <label for="opp-name-postgame">Controls whether your opponent's username appears after the game
                        ends.</label>
                </div>
            </div>
        </div>

        <div class="setting-item">
            <label for="opp-rating">Rating</label>
            <div class="setting-item-checkbox">
                <input id="opp-rating" type="checkbox" value="opp-rating">
                <label for="opp-rating">Hides your opponent's rating.</label>
            </div>

            <div class="indented-item">
                <label for="opp-rating-postgame">Post Game</label>
                <div class="setting-item-checkbox">
                    <input id="opp-rating-postgame" type="checkbox" value="opp-rating-postgame">
                    <label for="opp-rating-postgame">Controls whether your opponent's rating appears after the
                        game
                        ends.</label>
                </div>
            </div>
        </div>

        <div class="setting-item">
            <label for="opp-badge">Membership</label>
            <div class="setting-item-checkbox">
                <input id="opp-badge" type="checkbox" value="opp-badge">
                <label for="opp-badge">Hides your opponent's Gold, Platinum, or Diamond membership badge.</label>
            </div>
        </div>

        <div class="setting-item">
            <label for="opp-flag">Country Flag</label>
            <div class="setting-item-checkbox">
                <input id="opp-flag" type="checkbox" value="opp-flag">
                <label for="opp-flag">Hides your opponent's country's flag.</label>
            </div>
        </div>

        <div class="setting-item">
            <label for="opp-flair">Flair</label>
            <div class="setting-item-checkbox">
                <input id="opp-flair" type="checkbox" value="opp-flair">
                <label for="opp-flair">Hides your opponent's flair.</label>
            </div>
        </div>

        <button id="check-all">Check All</button>

    </form>
</body>
<script src="index.js"></script>

</html>

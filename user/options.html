<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="color-scheme" content="dark light" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="options">
        <main>
            <form id="options-form">
                <header>
                    <img src="/assets/logo/logo-128.png" alt="logo" />
                    <input
                        id="enable"
                        type="checkbox"
                        name="enable"
                        class="toggle"
                    />
                </header>
                <div class="break"></div>
                <div class="setting-col">
                    <div class="setting-row">
                        <input
                            id="postgame-rating"
                            type="checkbox"
                            name="postgame_rating"
                        />
                        <label for="postgame-rating" class="setting-name"
                            >Rating</label
                        >
                    </div>
                    <label for="postgame-rating" class="setting-description"
                        >Disables your opponent's +/- rating change when the
                        game ends.</label
                    >
                    <img
                        src="/assets/images/rating-change.png"
                        alt="rating setting"
                        class="setting-image"
                    />
                </div>

                <div class="break"></div>

                <div class="setting-col">
                    <div class="setting-row">
                        <input
                            id="postgame-chat-gameover"
                            type="checkbox"
                            name="postgame_chat_gameover"
                        />
                        <label for="postgame-chat-gameover" class="setting-name"
                            >Game Over</label
                        >
                    </div>
                    <label
                        for="postgame-chat-gameover"
                        class="setting-description"
                        >Hides the chatbox Game Over message.</label
                    >
                    <img
                        src="/assets/images/game-over.png"
                        alt="game over setting"
                        class="setting-image"
                    />
                </div>

                <div class="break"></div>

                <div class="setting-col">
                    <div class="setting-row">
                        <input
                            id="postgame-chat-vote"
                            type="checkbox"
                            name="postgame_chat_vote"
                        />
                        <label for="postgame-chat-vote" class="setting-name"
                            >User Voting</label
                        >
                    </div>
                    <label class="setting-description" for="postgame-chat-vote"
                        >Hides the option to rate your opponent's
                        sportsmanship.</label
                    >
                    <img
                        src="/assets/images/sport-vote.png"
                        alt="sportsmanship vote"
                        class="setting-image"
                    />
                </div>
                <div class="break"></div>
                <button id="submit" type="submit">Save</button>
            </form>
        </main>
    </body>
    <script src="index.js"></script>
</html>

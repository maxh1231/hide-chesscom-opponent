<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="color-scheme" content="dark light light-dark" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body class="popup">
        <div class="popup-content">
            <header>
                <img src="/assets/logo/logo-64.png" alt="" />
                <input
                    id="enable"
                    name="enable"
                    type="checkbox"
                    class="toggle"
                />
            </header>
            <div class="break"></div>
            <div class="setting-row">
                <input
                    id="postgame-rating"
                    name="postgame_rating"
                    type="checkbox"
                />
                <label class="setting-name" for="postgame-rating">Rating</label>
            </div>

            <div class="setting-row">
                <input
                    id="postgame-chat-gameover"
                    name="postgame_chat_gameover"
                    type="checkbox"
                />
                <label class="setting-name" for="postgame-chat-gameover"
                    >Game Over</label
                >
            </div>

            <div class="setting-row">
                <input
                    id="postgame-chat-vote"
                    name="postgame_chat_vote"
                    type="checkbox"
                    disabled
                />
                <label class="setting-name" for="postgame-chat-vote"
                    >User Voting</label
                >
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
